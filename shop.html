<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store</title>
    <link rel="stylesheet" href="shop.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap');
    </style>
  </head>
  <body>
    <div class="topg">

        <a href="home.html"><h1>CANDY SHOP</h1></a>
        <span class="fa-regular fa-cart-shopping" style="color: #fff;"></span>
      </div>
    </div>
    <div class="purchase1">
      <button class="purchaseButton" onclick="Purchase()">purchase</button>
      <p id="total"></p>
    </div>

        <img class="candyimg" src="https://cloudfront-us-east-1.images.arcpublishing.com/advancelocal/VUX5MLBCGVAD3HIIDOOW3NZZQM.jpeg" alt="">

        <h2>1000₮</h2>

          <button class="productButton" onclick="Add('snickers')">+</button>
          <button class="productButton" onclick="Reduce('snickers')">-</button>
        </div>
      </div>
      <div class="container">
        <img class="candyimg" src="https://m.media-amazon.com/images/I/41OToD3wuCL.jpg" alt="">

        <h2>1200₮</h2>

          <button class="productButton" onclick="Add('milkyway')">+</button>
          <button class="productButton" onclick="Reduce('milkyway')">-</button>
        </div>
      </div>
      <div class="container">
        <img class="candyimg" src="https://m.media-amazon.com/images/I/71NrROgheSL.jpg" alt="">

        <h2>1500₮</h2>
        <div class="buttons">
          <button class="productButton" onclick="Add('mars')">+</button>
          <button class="productButton" onclick="Reduce('mars')">-</button>

        <p>TWIXX</p>

        <div class="buttons">
          <button class="productButton" onclick="Add('twix')">+</button>
          <button class="productButton" onclick="Reduce('twix')">-</button>
        </div>
      </div>
      <div class="container">
        <img class="candyimg" src="https://shop.hersheys.com/dw/image/v2/BCVS_PRD/on/demandware.static/-/Sites-master-us/default/dw19510bb2/images/hi-res/hsy-160545_1.png?sw=700&sh=700&sm=fit" alt="">
        <p>KITKAT</p>
        <h2>1300₮</h2>
        <div class="buttons">
          <button class="productButton" onclick="Add('kitkat')">+</button>
          <button class="productButton" onclick="Reduce('kitkat')">-</button>
        </div>
      </div>
    </div>
    <script src="./shop.js"></script>
